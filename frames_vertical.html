<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>Build an RSS Slideshow</title>
	<META NAME="keywords" CONTENT="digital signage, rss, slideshow, display, feed, open source, free">
	<META NAME="description" CONTENT="Open source tool which displays RSS feed items in a slideshow fashion">
	<META HTTP-EQUIV="Content-Language" CONTENT="en-GB">
</head>
<body>
<h1>This is the page's title</h1>
<div><iframe name="slideshow 1" frameborder="0" width="48%" height="800px" 
src="http://rssslideshow.algaze.org/display.php?src=http%3A%2F%2Frss.cnn.com%2Frss%2Fcnn_topstories.rss&Slideshow=Slideshow&css=black&fx=fade&chan=y&num=0&desc=1&to=4000&si=1000&so=1000&tz=feed&targ=n&html=p&utf=y" />
Your browser does not support iframes, please download the latest broswer.</iframe>

<iframe name="slideshow 2" frameborder="0" width="48%" height="800px" 
src="http://rssslideshow.algaze.org/display.php?src=http%3A%2F%2Frssslideshow.algaze.org%2Fexample_feed.rss&css=white&fx=fade&Slideshow=Slideshow&chan=y&num=0&desc=1&to=5000&si=1000&so=1000&tz=feed&targ=n&html=y&utf=y" />
Your browser does not support iframes, please download the latest broswer.</iframe>
</div>
<div>This is the page's Footer</div>
</body>
</html>
